<article class="post">
  <header class="post-summary-header">
    <h3>
      <a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a>
    </h3>
    <p class="post-meta">{{ partial "date.html" . }}</p>
  </header>
  {{ .Summary }}
  <footer>
    <a href="{{ .Permalink }}">
      <nobr>{{ (index $.Site.Data .Params.lang).readMore }}</nobr>
    </a>
  </footer>
</article>
