{{ partial "header.html" . }}

<section id="main">
  <header class="post-header">
    <p class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
    <p class="post-meta">{{ partial "date.html" . }}</p>
  </header>

  <article itemprop="articleBody" id="content">
    {{ .Content }}
  </article>
</section>

{{ partial "footer.html" . }}
