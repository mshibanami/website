<!doctype html>
<html lang="{{ .Params.lang }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    <%= @item[:full_title] || @config[:title] + ' - ' + @item[:title] %>
  </title>
  <meta name="author" content="<%= @config[:author] %>">
  <meta name="description" content="<%= @item[:description] %>">
  <meta name="keywords" content="{{delimit .Keywords " , "}}">

  <meta property="og:type" content="website">
  <meta property="og:title" content="<%= @item[:full_title] %>">
  <meta property="og:image" content="<%= @config[:base_url] %>/apple-touch-icon.png">
  <meta property="og:description" content="<%= @item[:des
  cription] %>">
  <meta property="og:url" content="<%= @config[:base_url] %>/<%= @item.identifier %>">
  <meta property="og:locale" content="{{ .Params.lang }}_{{ index .Site.Params.Countries .Params.lang }}">

  <link rel="shortcut icon" href="<%= @config[:base_url] %>/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="<%= @config[:base_url] %>/apple-touch-icon.png">

  <link href='http://fonts.googleapis.com/css?family=Merriweather:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="<%= @config[:base_url] %>/css/compiled/style.css">
  <link rel="stylesheet" href="<%= @config[:base_url] %>/highlightjs/github.css">
</head>

<body>
  <div id="header">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <span>
          {{ range $lcode := .Site.Params.SupportLanguages }}
            {{ if ne $lcode $.Params.lang }}
              <a href="/{{ $lcode }}/" target="_self">{{ index $.Site.Params.Languages $lcode }}</a>
            {{ end }}
          {{ end }}
        </span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
