<!doctype html>
<html lang="{{ .Params.lang }}">
  <head>
    <base href="../">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Site.Title }}</title>

    <meta name="author" content="{{ .Site.Params.Author }}">
    <meta name="description" content="{{ .Description }}">
    <meta name="keywords" content="{{delimit .Keywords ","}}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}apple-touch-icon.png">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:locale" content="{{ .Params.lang }}_{{ index .Site.Params.Countries .Params.lang }}">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href='http://fonts.googleapis.com/css?family=Merriweather:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/compiled/style.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>

  <body>
    {{ partial "header.html" . }}

    <div class="container">
      <h2>{{ .Params.apps }}</h2>
      <ul class="apps">
        <li>
          <div class="media-left">
            <img class="media-object app-img" src="http://mshibanami.github.io/randomtube/img/logo-mark.png" alt="RandomTube">
          </div>
          <div class="media-body">
            <h4>
              <a href="https://mshibanami.github.io/randomtube/">
                RandomTube
              </a>
            </h4>
            {{ .Params.randomtube_description }}
          </div>
        </li>
      </ul>

      <h2>{{ .Params.blog }}</h2>
    </div>

    {{ partial "footer.html" . }}

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  </body>
</html>
